<!DOCTYPE html>
<html lang="umjunsik">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">

    <link rel="stylesheet" href="src/vendors/pico/pico.min.css">
    <link rel="stylesheet" href="src/main.css">

    <title>웹-엄</title>
  </head>
  <body>
    <main class="container">
      <h3 class="title">
        웹-엄: 자바스크립트로 만들어진 웹용 <a href="https://github.com/rycont/umjunsik-lang" target="_blank">엄랭</a> 처리기
      </h3>
      <p>
        이 처리기는 <a href="http://puzzlet.org/doc/aheui/jsaheui_ko.html" target="_blank">자바스크립트로 된 아희 처리기</a>를 본따 만들었습니다.<br />
        DOM의 특성상 출력이 느려 다른 처리기 보다 느릴 수 있습니다. 속도를 원하신다면 <a href="https://github.com/rycont/umjunsik-lang" target="_blank">다른 처리기</a>를 찾아보는건 어떠신가요?
      </p>

      <table>
        <tbody>
          <tr>
            <td valign="top">
              <textarea name="code" rows="10" cols="90" placeholder="엄랭 코드를 여기 입력하세요"></textarea>
              <br>
              <div class="grid">
                <input name="run" type="button" value="실행">
                <input name="stop" type="button" value="멈춤">
                <!-- <input name="step"  type="button" value="한 단계만"> -->
                <input name="clear" type="button" value="메시지 지움">
                <input name="reset" type="button" value="코드 초기화">
              </div>
              <br>
              <textarea name="output" rows="10" cols="90" placeholder="출력은 여기 표시됩니다" readonly></textarea>
              <br>
              <input name="speed" type="range" max="1000" min="0.001" step="0.001" value="0.001">
              <label name="splabel">실행 속도: 0.001ms당 1스텝</label>
            </td>
            <td valign="top">
              <textarea name="input" rows="13" placeholder="입력"></textarea>
              <textarea name="dumps" rows="10" placeholder="디버그 값들이 표시됩니다" readonly></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="src/main.js"></script>
  </body>
</html>
